<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Arduino Dashboard - Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./source/styles/login.css" type="text/css">
    </head>
    <body>

        <header>
            <h1>Arduino Dashboard</h1>
        </header>

        <div class="status-info" style="display: none;">
            <p class="status-info__message">Info</p>
            <div class="status-info__animation-section"></div>
        </div>

        <div class="reset-menu menu-general" id="reset-menu">
            <form class="menu-general-form" id="reset-menu__form">
                <input class="input-general" name="reset-password" type="password" placeholder="New Password">
                <input class="input-general" name="reset-password-repeat" type="password" placeholder="Repeat New Password">
                <div class="menu-general-button-container">
                    <button class="button-general button-green button-change" id="reset-menu-button-change" type="submit">Change</button>   
                </div>
            </form>
        </div>
        
        <script src="./source/script/reset.js" async defer></script>
    </body>
</html>
