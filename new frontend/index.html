        <div class="ardunio-create-menu menu-general" style="display: block;">
            <form class="menu-general-form">
                <input class="input-general" name="new-ardunio-name" type="text" required placeholder="Device Name*">
                <input class="input-general" name="new-ardunio-location" type="text" required placeholder="Location*">
                <div class="menu-general-button-container">
                    <button class="button-general button-white" type="button">Cancel</button>
                    <button class="button-general button-green" type="submit">Create</button>   
                </div>
            </form>
        </div>

        <div class="ardunio-delete-menu menu-general" style="display: block;">
            <form class="menu-general-form">
                <input class="input-general" name="delete-ardunio-name" type="text" required placeholder="Type name to delete*">
                <div class="menu-general-button-container">
                    <button class="button-general button-white" type="button">Cancel</button>
                    <button class="button-general button-red" type="submit">Delete</button>
                </div>

            </form>
        </div>

        <div class="ardunio-change-properties-menu menu-general" style="display: block;">
            <form class="menu-general-form">
                <input class="input-general" name="change-ardunio-name" type="text" required placeholder="Device Name">
                <input class="input-general" name="change-ardunio-location" type="text" required placeholder="Location">
                <div class="menu-general-button-container">
                    <button class="button-general button-white" type="button">Cancel</button>
                    <button class="button-general button-green" type="submit">Change</button>
                </div>
            </form>
        </div>
